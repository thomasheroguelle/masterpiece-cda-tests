<main>
  <section class="header-container bg-exercices_header p-4 text-left">
    <h1 class="text-xl font-bold">Tous les exercices</h1>
  </section>

  <section>
    <ul
      *ngFor="let exercice of exercices"
      class="border-b-2 border-separation_line p-4 flex justify-between items-center"
    >
      <div class="flex flex-col space-y-2 w-2/3">
        <li>
          <b> {{ exercice.name }} </b>
        </li>
        <li><b>Équipement requis :</b> {{ exercice.equipment }}</li>
        <li><b>Muscles sollicités :</b> {{ exercice.bodypart }}</li>
      </div>
      <div class="w-1/3 flex justify-center">
        <img
          src="{{ exercice.gifUrl }}"
          alt="{{ exercice.name }}"
          class="max-h-32 object-contain"
        />
      </div>
    </ul>
  </section>
</main>
