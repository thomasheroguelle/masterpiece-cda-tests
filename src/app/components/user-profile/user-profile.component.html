@if (currentUser) {
  <div
    class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-2xl border border-gray-200"
  >
    <header class="flex flex-col items-center">
      <div
        class="w-24 h-24 rounded-full bg-gray-300 flex items-center justify-center text-4xl font-bold text-gray-600"
      >
        {{ currentUser.username.charAt(0).toUpperCase() }}
      </div>
      <h3 class="mt-4 text-2xl font-semibold text-gray-800">
        Profil de {{ currentUser.username }}
      </h3>
    </header>

    <div class="mt-6 space-y-4 text-gray-700">
      <p class="flex items-center gap-2">
        <i class="fa-solid fa-envelope text-blue-500"></i>
        <strong>Email:</strong> {{ currentUser.email }}
      </p>
      <p class="flex items-center gap-2">
        <i class="fa-solid fa-user-tag text-green-500"></i>
        <strong>Role:</strong>
        <span
          class="px-3 py-1 bg-green-100 text-green-700 rounded-lg text-sm"
          >{{ currentUser.role }}</span
        >
      </p>
    </div>
  </div>
} @else {
  <div class="flex flex-col items-center justify-center mt-10">
    <p class="text-gray-600 text-lg">
      Veuillez vous connecter pour voir votre profil.
    </p>
    <a
      class="mt-4 px-6 py-2 bg-mainColor text-white font-semibold rounded-lg shadow-md hover:bg-mainColorBtnHover transition"
      routerLink="/login"
    >
      Connectez-vous
    </a>
  </div>
}
