<!-- Container with top border and margin -->
<div class="border-t-2 border-gray-300 mt-6 pt-3">
  <p
    class="cursor-pointer underline hover:text-gray-700"
    (click)="toggleModal()"
  >
    Choisir exercices <i class="fa-solid fa-plus text-xs"></i>
  </p>
</div>

<!-- Modal -->
<div
  *ngIf="showModal"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex bg-black bg-opacity-25"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-lg">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Liste d'exercices
        </h3>

        <button (click)="toggleModal()" type="button">
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <form class="flex flex-col">
          <mat-form-field>
            <mat-select
              placeholder="Sélectionnez un exercice"
              [formControl]="selectedOption"
              multiple
            >
              @for (exercice of exerciceList; track exercice) {
                <mat-option (click)="addExercice()" [value]="exercice">
                  {{ exercice.name }} [{{ exercice.difficultyLevel }}]
                </mat-option>
              }
            </mat-select>
          </mat-form-field>
        </form>

        <button
          (click)="submit()"
          [disabled]="btnDisabled"
          [class.disabled]="btnDisabled"
          type="button"
          class="w-full py-3 mt-4 bg-mainColor text-white focus:outline-none font-semibold rounded-lg transition duration-300"
        >
          Sélectionner
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal overlay -->
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
